{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl shadow p-6">
  <h2 class="text-xl font-semibold mb-4">Admin</h2>
  <p class="text-sm text-gray-600 mb-4">CSV içe aktarımı (sorular) — Mevcut dosyayı yükleyerek soruları güncelleyebilirsiniz.</p>
  <form method="post" action="/admin/import" enctype="multipart/form-data" class="flex items-center gap-3">
    <input required type="file" name="file" accept=".csv" class="border rounded px-3 py-2">
    <button class="px-4 py-2 rounded bg-gray-900 text-white">İçe Aktar</button>
  </form>

  <div class="mt-6">
    <h3 class="font-medium mb-2">Şu anki soru listesi</h3>
    <ul class="list-disc list-inside text-sm">
      {% for q in questions %}
      <li>{{ q.text }} <span class="text-gray-500">(katsayı: {{ q.weight }})</span></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
