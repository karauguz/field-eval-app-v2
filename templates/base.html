<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="light-content">
  <meta name="theme-color" content="#1e5a2b">
  <title>Saha Gözlem</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9;color:#111;margin:0}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    
    nav{
      background: linear-gradient(135deg, #032f0c 0%, #1e5a2b 100%);
      border-bottom: none;
      padding-top: max(0px, env(safe-area-inset-top));
      box-shadow: 0 2px 12px rgba(30, 90, 43, 0.15);
    }
    
    nav .container{display:flex;gap:16px;align-items:center}
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 0.3px;
    }
    
    .logo-container img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      object-fit: contain;
      background: rgba(255,255,255,0.1);
      padding: 4px;
    }
    
    a{color:inherit;text-decoration:none}
    
    .nav-link{
      padding: 10px 16px;
      border-radius: 8px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .nav-link:hover{
      background: rgba(255,255,255,0.15);
      color: white;
      transform: translateY(-1px);
    }
    
    .nav-user {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      margin-left: auto;
    }
    
    .nav-logout {
      color: rgba(255,255,255,0.9);
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .nav-logout:hover {
      background: rgba(255,255,255,0.25);
      color: white;
    }
    
    .brand{color:#032f0c;font-weight:700}
    
    :root{--tap-min:44px}
    @supports (-webkit-touch-callout:none){
      html,body{-webkit-text-size-adjust:100%}
      body{-webkit-font-smoothing:antialiased}
      *{-webkit-tap-highlight-color:rgba(0,0,0,0)}
    }
    button,.btn,select,input{min-height:var(--tap-min)}
    main.container{padding-bottom:max(16px, env(safe-area-inset-bottom))}
    
    @media (max-width: 640px) {
      .logo-container {
        font-size: 18px;
        gap: 8px;
      }
      
      .logo-container img {
        width: 28px;
        height: 28px;
      }
      
      .nav-link {
        padding: 8px 12px;
        font-size: 14px;
      }
      
      .nav-user {
        font-size: 12px;
        padding: 6px 8px;
      }
      
      .nav-logout {
        font-size: 12px;
        padding: 4px 8px;
      }
      
      /* Mobilde user bilgisi ve logout'u alt alta yerleştir */
      nav .container {
        flex-wrap: wrap;
      }
      
      .nav-user {
        order: 1;
        width: 100%;
        text-align: center;
        margin: 8px 0 0 0;
        padding: 8px;
      }
      
      .nav-logout {
        order: 2;
        margin-left: 8px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <div class="logo-container">
        <span>Opella.</span>
      </div>
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <a class="nav-link" href="/evaluations">Kayıtlar</a>
      <a class="nav-link" href="/reports">Raporlar</a>
      
      <!-- Auth durumuna göre kullanıcı bilgisi -->
      {% if current_user %}
        <div class="nav-user">{{ current_user }}</div>
        <a href="/logout" class="nav-logout">Çıkış</a>
      {% endif %}
    </div>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
